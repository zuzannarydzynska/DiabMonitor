<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1 style="margin: 0; font-size: 1.5rem;">ü©∏ DiabMonitor</h1>
                <p style="margin: 5px 0 0 0; font-size: 0.9rem; color: #666;">Twoja Historia Glikemii</p>
            </div>
            <button id="authBtn" onclick="openAuthModal()" style="background: none; border: none; font-size: 2rem; cursor: pointer; padding: 0 10px;">üë§</button>
        </div>
        <p id="welcomeMsg" style="font-size: 0.9rem; color: #27ae60; display: none; text-align: right; margin-top: 5px;">Witaj, <span id="userNameDisplay" style="font-weight: bold;"></span></p>
    </header>

    <main class="container">
        
        <section class="card">
            <h2>‚ûï Dodaj Pomiar</h2>
            <form id="glucoseForm">
                <div class="form-group">
                    <label for="result">Wynik (mg/dL)</label>
                    <input type="number" id="result" required min="10" max="600" placeholder="np. 110">
                </div>
                
                <div class="form-group">
                    <label for="time">Data i Czas</label>
                    <input type="datetime-local" id="time" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategoria</label>
                    <select id="category">
                        <option value="Na czczo">Na czczo</option>
                        <option value="Przed posi≈Çkiem">Przed posi≈Çkiem</option>
                        <option value="Po posi≈Çku">Po posi≈Çku</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="insulin">Insulina (j)</label>
                    <input type="number" id="insulin" placeholder="Opcjonalne">
                </div>
                
                <div class="form-group">
                    <label for="carbs">Wƒôglowodany (WW)</label>
                    <input type="number" id="carbs" step="0.5" placeholder="Opcjonalne">
                </div>
                
                <button type="submit" class="save-btn">Zapisz Wynik</button>
            </form>
        </section>

        <section class="card">
            <h2>üìä Statystyki</h2>
            
            <div id="summary-metrics">
                <div class="metric-box">
                    <span class="metric-label">≈örednia glikemia</span>
                    <span class="metric-val" id="avg-glucose">--</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">W normie (TIR)</span>
                    <span class="metric-val" id="time-in-range">--</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">Liczba pomiar√≥w</span>
                    <span class="metric-val" id="count-glucose">--</span>
                </div>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" onclick="setFilter('24h', this)">Ostatnie 24h</button>
                <button class="filter-btn" onclick="setFilter('7d', this)">Ostatnie 7 Dni</button>
                <button class="filter-btn" onclick="setFilter('30d', this)">Ostatnie 30 Dni</button>
                <button class="filter-btn" onclick="setFilter('all', this)">Wszystkie Pomiary</button>
            </div>

            <h3 class="log-title">Dziennik</h3>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Wynik</th>
                            <th>Szczeg√≥≈Çy</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

    </main>

        <div class="modal-content card">
            <span class="close-modal" onclick="closeAuthModal()">&times;</span>
