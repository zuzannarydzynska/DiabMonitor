<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabMonitor | Wersja Mobilna</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Rejestracja</h2>
    <input id="regUser" placeholder="Login">
    <input id="regPass" type="password" placeholder="HasÅ‚o">
    <button onclick="register()">Zarejestruj</button>

    <hr>

    <h2>Logowanie</h2>
    <input id="logUser" placeholder="Login">
    <input id="logPass" type="password" placeholder="HasÅ‚o">
    <button onclick="login()">Zaloguj</button>

    <p id="msg"></p>
</div>

    <header>
        <h1>ðŸ©¸ DiabMonitor</h1>
        <p>Twoja Historia Glikemii</p>
    </header>

    <main class="container">
        
        <section class="card">
            <h2>âž• Dodaj Pomiar</h2>
            <form id="glucoseForm">
                <div class="form-group">
                    <label for="result">Wynik (mg/dL)</label>
                    <input type="number" id="result" required min="10" max="600" placeholder="np. 110">
                </div>
                
                <div class="form-group">
                    <label for="time">Data i Czas</label>
                    <input type="datetime-local" id="time" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategoria</label>
                    <select id="category">
                        <option value="Na czczo">Na czczo</option>
                        <option value="Przed posiÅ‚kiem">Przed posiÅ‚kiem</option>
                        <option value="Po posiÅ‚ku">Po posiÅ‚ku</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="insulin">Insulina (j)</label>
                    <input type="number" id="insulin" placeholder="Opcjonalne">
                </div>
                
                <div class="form-group">
                    <label for="carbs">WÄ™glowodany (WW)</label>
                    <input type="number" id="carbs" step="0.5" placeholder="Opcjonalne">
                </div>
                
                <button type="submit" class="save-btn">Zapisz Wynik</button>
            </form>
        </section>

        <section class="card">
            <h2>ðŸ“Š Statystyki</h2>
            
            <div id="summary-metrics">
                <div class="metric-box">
                    <span class="metric-label">Åšrednia glikemia</span>
                    <span class="metric-val" id="avg-glucose">--</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">W normie (TIR)</span>
                    <span class="metric-val" id="time-in-range">--</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">Liczba pomiarÃ³w</span>
                    <span class="metric-val" id="count-glucose">--</span>
                </div>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" onclick="setFilter('24h', this)">Ostatnie 24h</button>
                <button class="filter-btn" onclick="setFilter('7d', this)">Ostatnie 7 Dni</button>
                <button class="filter-btn" onclick="setFilter('30d', this)">Ostatnie 30 Dni</button>
                <button class="filter-btn" onclick="setFilter('all', this)">Wszystkie Pomiary</button>
            </div>

            <h3 class="log-title">Dziennik</h3>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Wynik</th>
                            <th>SzczegÃ³Å‚y</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
