<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabMonitor | System Glikemii</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>ðŸ©¸ DiabMonitor</h1>
    </header>

    <main class="container">
        
        <div class="top-section">
            
            <section class="card">
                <h2>âž• Dodaj Pomiar</h2>
                <form id="glucoseForm">
                    <div class="form-group">
                        <label for="result">Wynik (mg/dL)</label>
                        <input type="number" id="result" required min="10" max="600">
                    </div>
                    <div class="form-group">
                        <label for="time">Data</label>
                        <input type="datetime-local" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Kategoria</label>
                        <select id="category">
                            <option value="Na czczo">Na czczo</option>
                            <option value="Przed posiÅ‚kiem">Przed posiÅ‚kiem</option>
                            <option value="Po posiÅ‚ku">Po posiÅ‚ku</option>
                            <option value="Inne">Inne</option>
                        </select>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <div class="form-group" style="flex:1">
                            <label for="insulin">Insulina (j)</label>
                            <input type="number" id="insulin" placeholder="0">
                        </div>
                        <div class="form-group" style="flex:1">
                            <label for="carbs">WW</label>
                            <input type="number" id="carbs" step="0.5" placeholder="0">
                        </div>
                    </div>
                    <button type="submit">Zapisz</button>
                </form>
            </section>

            <section class="card">
                <h2>ðŸ“ˆ Analiza</h2>
                
                <div id="summary-metrics">
                    <div>Åšrednia: <span id="avg-glucose" class="metric-val">--</span></div>
                    <div>TIR: <span id="time-in-range" class="metric-val">--</span></div>
                </div>

                <div class="filter-controls">
                    <button class="filter-btn active" onclick="setFilter('24h', this)">24h</button>
                    <button class="filter-btn" onclick="setFilter('7d', this)">7 Dni</button>
                    <button class="filter-btn" onclick="setFilter('30d', this)">30 Dni</button>
                    <button class="filter-btn" onclick="setFilter('all', this)">Wszystkie</button>
                </div>

                <div class="chart-container">
                    <canvas id="glucoseChart"></canvas>
                </div>
            </section>
        </div>

        <section class="card">
            <h2>ðŸ“œ Historia</h2>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Wynik</th>
                            <th>Kat.</th>
                            <th>Ins.</th>
                            <th>WW</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
